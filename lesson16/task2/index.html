<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label>
                Last Name
            <input id="lastName1" type="text" name="lastName" value="Emerson" readonly>
            </label>
        </div>
        <div class="form-control">
            <label>
                Age
            <input type="number" min="3" max="10" value="17" name="age">
            </label>
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" id="agree-therms-and-conditions" disabled>
            <label for="agree-therms-and-conditions">
                Accept terms and conditions
            </label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender" checked>
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
